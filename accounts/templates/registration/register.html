{% extends "tracker/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>Register your account.</h1>
  <form action="{% url 'accounts:register' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Register" %}
  </form>
{% endblock content %}
