{% extends "tracker/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>Login to your account.</h1>
  <form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Log In" %}
  </form>
{% endblock content %}
