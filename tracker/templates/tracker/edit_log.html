{% extends 'tracker/base.html' %}

{% block content %}
<!-- Display the form to edit or create a post. -->
<h2>Edit Log Content</h2>
<form method="POST" class="post-form">
  {% csrf_token %}
  {{ form.as_div }}
  <button type="submit" class="save btn btn-secondary">Save</button>
</form>
{% endblock content %}
