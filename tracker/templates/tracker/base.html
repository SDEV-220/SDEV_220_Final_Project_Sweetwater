<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock title %}</title>
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-blue bg-primary">
    <div class="container-fluid m-auto">
      <a class="navbar-brand" href="{% url 'index' %}">Music Log Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'view_logs' %}">View Logs</a>

          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'add_log' %}">{% include './icons/plus-square.svg' %}</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">{% include './icons/person-plus-fill.svg' %}</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid mx-auto my-2">
    {% block content %}
    {% endblock content %}
  </div>


</body>
</html>
